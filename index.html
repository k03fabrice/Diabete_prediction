<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Fill in Diagnostic Parameters</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('index') }}" class="mt-3" id="diabetesForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label">Pregnancies:</label>
                <input type="number" name="pregnancies" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Glucose:</label>
                <input type="float" name="glucose" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Blood Pressure:</label>
                <input type="float" name="blood_pressure" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skin Thickness:</label>
                <input type="float" name="skin_thickness" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Insulin:</label>
                <input type="float" name="insulin" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">BMI:</label>
                <input type="float" name="bmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Diabetes Pedigree Function:</label>
                <input type="float" name="dpf" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Retrieve field values
            const pregnancies = parseFloat(document.getElementsByName('pregnancies')[0].value);
            const glucose = parseFloat(document.getElementsByName('glucose')[0].value);
            const bloodPressure = parseFloat(document.getElementsByName('blood_pressure')[0].value);
            const skinThickness = parseFloat(document.getElementsByName('skin_thickness')[0].value);
            const insulin = parseFloat(document.getElementsByName('insulin')[0].value);
            const bmi = parseFloat(document.getElementsByName('bmi')[0].value);
            const dpf = parseFloat(document.getElementsByName('dpf')[0].value);
            const age = parseFloat(document.getElementsByName('age')[0].value);

            // Define valid ranges
            const ranges = {
                pregnancies: { min: 0, max: 17, label: 'Pregnancies' },
                glucose: { min: 0, max: 200, label: 'Glucose' },
                bloodPressure: { min: 0, max: 122, label: 'Blood Pressure' },
                skinThickness: { min: 0, max: 99, label: 'Skin Thickness' },
                insulin: { min: 0, max: 846, label: 'Insulin' },
                bmi: { min: 0, max: 67, label: 'BMI' },
                dpf: { min: 0.078, max: 2.42, label: 'Diabetes Pedigree Function' },
                age: { min: 21, max: 81, label: 'Age' }
            };

            // Check each field
            for (let field in ranges) {
                const value = eval(field); // Get field value
                if (isNaN(value)) {
                    alert(`${ranges[field].label} must be a valid number.`);
                    return false;
                }
                if (value < ranges[field].min || value > ranges[field].max) {
                    alert(`${ranges[field].label} must be between ${ranges[field].min} and ${ranges[field].max}.`);
                    return false;
                }
            }

            return true; // Allow submission if everything is valid
        }
    </script>
</body>
</html>
