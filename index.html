<!DOCTYPE html>
<html>
<head>
    <title>Prédiction du Diabète</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Prédiction du Diabète</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('index') }}">
        <label>Grossesses:</label><input type="number" name="pregnancies" step="any" required><br>
        <label>Glucose:</label><input type="number" name="glucose" step="any" required><br>
        <label>Pression artérielle:</label><input type="number" name="blood_pressure" step="any" required><br>
        <label>Épaisseur de la peau:</label><input type="number" name="skin_thickness" step="any" required><br>
        <label>Insuline:</label><input type="number" name="insulin" step="any" required><br>
        <label>IMC:</label><input type="number" name="bmi" step="any" required><br>
        <label>Fonction de prédisposition:</label><input type="number" name="dpf" step="any" required><br>
        <label>Âge:</label><input type="number" name="age" step="any" required><br>
        <button type="submit">Prédire</button>
    </form>
</body>
</html>
