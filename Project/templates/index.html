<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Predict Diabetes Risk</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3">Logout</a>
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="form-group">
                <label>Number of Pregnancies</label>
                <input type="number" name="pregnancies" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Glucose (mg/dL)</label>
                <input type="number" name="glucose" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Blood Pressure (mm Hg)</label>
                <input type="number" name="bloodpressure" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Skin Thickness (mm)</label>
                <input type="number" name="skinthickness" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Insulin (mu U/ml)</label>
                <input type="number" name="insulin" class="form-control" required>
            </div>
            <div class="form-group">
                <label>BMI (kg/mÂ²)</label>
                <input type="number" step="0.1" name="bmi" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Diabetes Pedigree Function</label>
                <input type="number" step="0.001" name="dpf" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
